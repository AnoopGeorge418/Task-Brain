<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskBrain - Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <style>
    /* Profile dropdown styles (add these to your CSS file too) */
    .profile-container {
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 10;
      border-radius: 6px;
    }

    .dropdown button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="main_container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Task-Brain</div>
      <div class="nav_items">
        <ul>
          <li class="profile-container">
            <span class="nav_icon" id="profileBtn">üë§</span>
            <div class="dropdown" id="profileDropdown">
              <button id="logoutBtn">Logout</button>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main_content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar_menu">
          <button class="sidebar_item addTaskBtn">
            üìù Add Task
          </button>
          <button class="sidebar_item viewTaskBtn">
            üìã View Tasks
          </button>
          <button class="sidebar_item trashTaskBtn">
            üóëÔ∏è Trash
          </button>
          <button class="sidebar_item aiTaskBtn">
            üß† Brain AI
          </button>
        </div>
        <div class="sidebar_bottom">
          <button class="sidebar_item">
            ‚öôÔ∏è Settings
          </button>
        </div>
      </div>

      <!-- Main Body -->
      <div class="main_body">
        <!-- Welcome message initially -->
        <div class="body_content">
          <div class="task_header">
            <h1>Welcome to TaskBrain</h1>
            <p class="task_subheading">Your intelligent task management companion</p>
          </div>
          <div style="text-align: center; padding: 2rem;">
            <p style="font-size: 1.1rem; color: #666;">Choose an option from the sidebar to get started!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Container -->
    <div class="alert-container" id="alertContainer"></div>

    <!-- Update Task Modal -->
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <h3>Update Task</h3>
        <div style="margin-bottom: 1rem;">
          <label for="updateTaskTitle" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Task Title:</label>
          <input type="text" id="updateTaskTitle" placeholder="Enter task title...">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="updateTaskDesc" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Description:</label>
          <textarea id="updateTaskDesc" placeholder="Enter task description..." style="width: 100%; padding: 1rem; border: 2px solid #e9ecef; border-radius: 0.5rem; font-size: 1rem; min-height: 100px; resize: vertical; font-family: inherit;"></textarea>
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="updateTaskTag" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Tag:</label>
          <input type="text" id="updateTaskTag" placeholder="Enter tag name..." readonly style="background-color: #f8f9fa; cursor: not-allowed;">
        </div>
        <div class="modal-buttons">
          <button class="btn-secondary" id="cancelUpdate">Cancel</button>
          <button class="btn-primary" id="saveUpdate">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile dropdown & logout script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const profileBtn = document.getElementById("profileBtn");
      const profileDropdown = document.getElementById("profileDropdown");
      const logoutBtn = document.getElementById("logoutBtn");

      // Toggle dropdown
      profileBtn.addEventListener("click", () => {
        profileDropdown.style.display =
          profileDropdown.style.display === "block" ? "none" : "block";
      });

      // Hide when clicking outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".profile-container")) {
          profileDropdown.style.display = "none";
        }
      });

      // Logout click = redirect
      logoutBtn.addEventListener("click", () => {
        // Optional: localStorage.clear(); sessionStorage.clear();
        window.location.href = "../index.html"; // adjust path as needed
      });
    });
  </script>

  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
