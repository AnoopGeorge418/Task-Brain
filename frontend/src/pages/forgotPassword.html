<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBrain - ForgotPassword?</title>
    <link rel="stylesheet" href="../styles/forgotPassword.css">
</head>
<body>
    <div class="login_container">
        <div class="login_greetings">
            <h1>Forgot Your Password?</h1>
            <p>Don’t worry. It happens to the best of us. Let’s get you back in.</p>
        </div>
        <div class="login_form_container">
            <form class="login_form" action="#" method="POST" onsubmit="return false;">
                <input type="text" name="userEmail" id="userEmail" placeholder="Email address">
                <input type="text" name="otp" id="otp" placeholder="Enter OTP">
                <input type="password" name="newPass" id="newPass" placeholder="Enter New Password">
                <input type="password" name="confirmPass" id="confirmPass" placeholder="Confirm password">
                <button class="submit">Submit</button>
            </form>
        </div>
        <div class="successAndErrorMsg">
            <p class="alertMsg"></p>
        </div>
    </div>

    <script type="module" src="../js/forgotPassword.js"></script>
</body>
</html>
