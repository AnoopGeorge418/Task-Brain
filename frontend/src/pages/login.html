<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBrain - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login_container">
        <div class="login_greetings">
            <h1>Welcome Back</h1>
            <p>Don't have an account yet? <span class="signUpLink">Sign Up</span></p>
        </div>
        <div class="login_form_container">
            <form class="login_form" action="#" method="POST" onsubmit="return false;">
                <input type="text" name="userEmail" id="userEmail" placeholder="Email address">
                <input type="password" name="userPassword" id="userPassword" placeholder="Password">
                <button class="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
