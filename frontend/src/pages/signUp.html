<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBrain - SignUp</title>
    <link rel="stylesheet" href="../styles/SignUp.css">
</head>
<body>
    <div class="login_container">
        <div class="login_greetings">
            <h1>Keep your tasks organized with us!</h1>
            <p>Already have an Account? <span class="signUpLink">Log In</span></p>
        </div>
        <div class="login_form_container">
            <form class="login_form" action="#" method="POST" onsubmit="return false;">
                <input type="text" name="userName" id="userName" placeholder="User Name">
                <input type="text" name="userEmail" id="userEmail" placeholder="Email address">
                <input type="password" name="userPassword" id="userPassword" placeholder="Password">
                <input type="password" name="confirmedUserPassword" id="confirmedUserPassword" placeholder="Confirm Password">
                <p>Forgot Password ?</p>
                <button class="signUpBtn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="../js/SignUp.js"></script>
</body>
</html>
